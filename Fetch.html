<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Fetch API</h1>
<h2>The fetch() Method</h2>
<p id="demo">Fetch a file to change this text.</p>

<script>
let file = "http://ejwebdesign.cf/wp-json/";

fetch(file)  
    .then(res=>res.json())
    .then(data=>console.log(data))

</script>

</body>
</html>
