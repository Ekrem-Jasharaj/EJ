<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Fetch API EKI</h1>
<h2>The fetch() Method</h2>
<p id="demo">Fetch a file to change this text.</p>

<script>
//let file = "http://ejwebdesign.cf/wp-json/";
  let file = "https://raw.githubusercontent.com/json-iterator/test-data/master/large-file.json";


async function getText(file) {
  let myObject = await fetch(file);
  let myText = await myObject.json();   
    
  document.getElementById("demo").innerHTML = myText;
  console.log(myText);

}
    
fetch(file)  
    .then(res=>res.json())
    .then(data=>console.log(data))

</script>

</body>
</html>
